<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-moi</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #5f9df7, #4364f7, #250ecc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-container {
            background: white;
            padding: 40px;
            width: 400px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #1b1b1b;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus,
        textarea:focus {
            border-color: #4364f7;
            outline: none;
            box-shadow: 0 0 5px #4364f7;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        button {
            width: 100%;
            background: #4364f7;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #2a45c7;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>

            <button type="submit">Envoyer</button>

</html>
